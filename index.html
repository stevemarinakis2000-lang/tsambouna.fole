<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="background-overlay"></div>
  <div class="motivated-people"></div>
  
  <div class="container">
    <div class="date-display" id="current-date"></div>
    <h1 class="title">Quote of the Day</h1>
    <div class="quote-box">
      <p class="quote-text" id="quote-text">Click the button below to get an inspiring quote!</p>
      <p class="quote-author" id="quote-author"></p>
    </div>
    <button class="new-quote-btn" id="new-quote-btn">New Quote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
